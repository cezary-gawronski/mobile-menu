<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger-menu</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="main">
        <div class="navigation-container">
            <nav class="navigation">
                <a class="navigation__logo" href="#start">
                    <img class="navigation__logo-svg" src="img/gawronLogo-03.svg" alt="logo">
                </a>
                <ul class="navigation__list">
                    <li class="navigation__list-item">
                        <a target="_blank" href="https://cezary-gawronski.github.io/business-card/"
                            class="navigation__list-link">
                            <span class="navigation__list-link--special">To Ja</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <img class="navigation__list-icon" src="img/icon/icon_html.svg" alt="">
                        <a class="navigation__list-link" href="#html">HTML</a>
                    </li>
                    <li class="navigation__list-item">
                        <img class="navigation__list-icon" src="img/icon/icon_css.svg" alt="">
                        <a class="navigation__list-link" href="#css">CSS</a>
                    </li>
                    <li class="navigation__list-item">
                        <img class="navigation__list-icon" src="img/icon/icon_git.svg" alt="">
                        <a class="navigation__list-link" href="#git">Git</a>
                    </li>
                    <li class="navigation__list-item">
                        <a class="navigation__list-link" href="#bem">
                            <span class="navigation__list-link--special">BEM</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <img class="navigation__list-icon" src="img/icon/icon_js.svg" alt="">
                        <a class="navigation__list-link" href="#js">JavaScript</a>
                    </li>
                    <li class="navigation__list-item">
                        <img class="navigation__list-icon" src="img/icon/icon_sass.svg" alt=""><a
                            class="navigation__list-link" href="#sass">SASS</a>
                    </li>
                    <li class="navigation__list-item">
                        <img class="navigation__list-icon navigation__list-icon--react" src="img/icon/icon_react.svg"
                            alt="">
                        <a class="navigation__list-link" href="#react">React</a>
                    </li>
                </ul>
            </nav>
        </div>
        <header class="header" id="start">
            <section class="html">
                <img class="html_icon" src="img/icon/icon_html.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_sematic.svg" alt="logo semantycznego html">
                <img class="html_icon" src="img/icon/icon_css.svg" alt="logo css">
                <img class="html_icon" src="img/icon/icon_js.svg" alt="logo java script">
                <img class="html_icon" src="img/icon/icon_git.svg" alt="logo git">
                <img class="html_icon" src="img/icon/icon_github.svg" alt="logo github">
                <img class="html_icon" src="img/icon/icon_sass.svg" alt="logo sass">
                <img class="html_icon" src="img/icon/icon_figma.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_vsc.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_npm.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_node.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_chrome.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_acces.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_react.svg" alt="logo html">
                <img class="html_icon" src="img/icon/icon_firefox.svg" alt="logo html">
            </section>
        </header>
    </main>


</body>

</html>
